    <div class="customcontato">
        <h1>Cadastro de Pet</h1>
        <form id="petForm">
            <label for="doador">Nome do doador:</label>
            <input type="text" id="doador" name="doador" required>

            <label for="telefone">Telefone para contato:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="petName">Nome do Pet:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="raca">Raça do pet:</label>
            <input type="text" id="raca" name="raca" required>

            <label for="sexo">Sexo do pet:</label>
            <input type="text" id="sexo" name="sexo" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="foto">Foto do pet:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <button type="submit">Concluir cadastro de adoção</button>
        </form>
    </div>

    <div id="result" class="result hidden">
        <h2>Informações do Cadastro</h2>
        <p><strong>Nome do doador:</strong> <span id="resDoador"></span></p>
        <p><strong>Telefone para contato:</strong> <span id="resTelefone"></span></p>
        <p><strong>Nome do Pet:</strong> <span id="resPetName"></span></p>
        <p><strong>Raça do Pet:</strong> <span id="resRaca"></span></p>
        <p><strong>Sexo do Pet:</strong> <span id="resSexo"></span></p>
        <p><strong>Descrição:</strong> <span id="resDescricao"></span></p>
        <p><strong>Foto do Pet:</strong> <br> <img id="resFoto" src="" alt="Foto do Pet" class="pet-photo"></p>
